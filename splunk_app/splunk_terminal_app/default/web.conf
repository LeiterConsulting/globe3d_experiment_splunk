# web.conf
# Expose custom controller and app-scoped terminal REST paths through Splunk Web.

[expose:terminalrestproxy]
pattern = terminalrestproxy/*
methods = GET, POST, DELETE

[expose:terminal_rest_proxy]
pattern = terminal_rest_proxy/*
methods = GET, POST, DELETE

[expose:splunk_terminal_app_terminal]
pattern = splunk_terminal_app/terminal/**
methods = GET, POST, DELETE

[expose:terminal_short]
pattern = terminal/**
methods = GET, POST, DELETE
